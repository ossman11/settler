<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Battle example</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='elements/elements.js' async></script>
  <style>
    body {
      margin: 0px;
    }

    .line {
      clear: both;
      width: 100%;
      border: lightgrey 0px solid;
      border-bottom-width: 1px;
      height: 60px;
    }

    .line.small {
      clear: both;
      width: 100%;
      border: lightgrey 0px solid;
      border-bottom-width: 1px;
      height: 28px;
    }

    .line .center {
      margin: auto;
    }
  </style>
</head>

<body>

  <core-app></core-app>

  <div class="line small">
    Groot
  </div>
  <div class="line">
    <div class="center" style="width: 240px;">
      <core-icon damage="0.25" image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Ashe.png">
      </core-icon>
      <core-icon damage="0.5" image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Xerath.png">
      </core-icon>
      <core-icon damage="0.75" image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Jinx.png">
      </core-icon>
      <core-icon damage="0" image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Nidalee.png">
      </core-icon>
    </div>
  </div>
  <div class="line">
    <div class="center" style="width: 60px;">
      <core-icon damage="1" image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Leona.png">
      </core-icon>
    </div>
  </div>

  <div class="line">
    <div class="center" style="width: 180px;">
      <core-icon damage="0" image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Malphite.png">
      </core-icon>
      <core-icon damage="1" image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Renekton.png">
      </core-icon>
      <core-icon damage="0.75" image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Braum.png">
      </core-icon>
    </div>
  </div>
  <div class="line">
    <div class="center" style="width: 120px;">
      <core-icon damage="0.25" image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Kayle.png">
      </core-icon>
      <core-icon damage="0.5" image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Ahri.png">
      </core-icon>
    </div>
  </div>

  <div class="line small">
    Klein
  </div>
  <div class="line small">
    <div class="center" style="width: 112px;">
      <core-icon damage="0.25" size="small"
        image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Ashe.png">
      </core-icon>
      <core-icon damage="0.5" size="small"
        image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Xerath.png">
      </core-icon>
      <core-icon damage="0.75" size="small"
        image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Jinx.png">
      </core-icon>
      <core-icon damage="0" size="small"
        image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Nidalee.png">
      </core-icon>
    </div>
  </div>
  <div class="line small">
    <div class="center" style="width: 28px;">
      <core-icon damage="1" size="small" image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Leona.png">
      </core-icon>
    </div>
  </div>

  <div class="line small">
    <div class="center" style="width: 84px;">
      <core-icon damage="0" size="small"
        image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Malphite.png">
      </core-icon>
      <core-icon damage="1" size="small"
        image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Renekton.png">
      </core-icon>
      <core-icon damage="0.75" size="small"
        image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Braum.png">
      </core-icon>
    </div>
  </div>
  <div class="line small">
    <div class="center" style="width: 56px;">
      <core-icon damage="0.25" size="small"
        image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Kayle.png">
      </core-icon>
      <core-icon damage="0.5" size="small" image="https://ddragon.leagueoflegends.com/cdn/9.15.1/img/champion/Ahri.png">
      </core-icon>
    </div>
  </div>
</body>

</html>
